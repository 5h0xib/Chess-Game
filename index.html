<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete browser-based chess game with all standard rules">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="game-header">
            <h1>♔ Chess Game ♚</h1>
            <p class="subtitle">Player vs Player / Player vs Computer</p>
        </header>

        <div class="game-mode-selector">
            <div class="mode-section">
                <h3>Game Mode</h3>
                <div class="mode-options">
                    <label class="mode-option">
                        <input type="radio" name="gameMode" value="pvp" checked>
                        <span>Player vs Player</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="gameMode" value="pvc">
                        <span>Player vs Computer</span>
                    </label>
                </div>
            </div>

            <div class="difficulty-section" id="difficultySection" style="display: none;">
                <h3>Difficulty</h3>
                <div class="difficulty-options">
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="easy">
                        <span>Easy</span>
                    </label>
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="medium" checked>
                        <span>Medium</span>
                    </label>
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="hard">
                        <span>Hard</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="game-info">
            <div class="status-display" id="gameStatus">
                <span class="turn-indicator">Turn: <strong id="currentTurn">White</strong></span>
            </div>
            <button class="reset-btn" id="resetBtn">↻ Reset Game</button>
        </div>

        <div class="chessboard-container">
            <div class="chessboard" id="chessboard">
                <!-- 8x8 grid will be generated by JavaScript -->
            </div>
        </div>

        <div class="game-alerts" id="gameAlerts">
            <!-- Dynamic alerts appear here -->
        </div>

        <footer class="game-footer">
            <p>Click a piece to select, click a highlighted square to move</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
